<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="300" height="215"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    var pad_img =  document.createElement("img");
    pad_img.src = "./QwixxScorepad-300x215.jpg";
    ctx.drawImage(pad_img, 0, 0);
</script>

</body>
</html>
