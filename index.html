<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>

<script src="pixi/pixi.min.js"></script>

<body>

<script>
    let Application = PIXI.Application,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    Sprite = PIXI.Sprite;

	let type = "WebGL";
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas";
    }

    PIXI.utils.sayHello(type);

    let app = new Application({transparent: true});

    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);

    document.body.appendChild(app.view);

    loader
        .add("img/rednumbers.json")
        .load(setup);
    
    function setup() {
        var id = loader.resources["img/rednumbers.json"].textures; 
        for (i = 0; i < 10; i++) { 
            let rn = new Sprite(id["red_" + i + ".png"]);
            rn.y = 10;
            rn.x = 10 + i*rn.width + 5*i;
            rn.interactive = true;
            rn.on('pointerdown', rnOnClick);
            app.stage.addChild(rn);
        }
    }

    function rnOnClick () {
        this.visible = false;
    }

</script>

</body>
</html>
