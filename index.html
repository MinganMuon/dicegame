<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>

<script src="pixi/pixi.min.js"></script>

<body>

<script>
    let Application = PIXI.Application,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    Sprite = PIXI.Sprite,
    Texture = PIXI.Texture,
    TextureCache = PIXI.utils.TextureCache;

	let type = "WebGL";
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas";
    }

    PIXI.utils.sayHello(type);

    let app = new Application({transparent: true});

    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);

    document.body.appendChild(app.view);

    /* loader
        .add("img/rednumbers.json")
        .load(setup);
    
    function setup() {
        var id = loader.resources["img/rednumbers.json"].textures; 
        for (i = 0; i < 10; i++) { 
            let rn = new Sprite(id["red_" + i + ".png"]);
            rn.y = 10;
            rn.x = 10 + i*rn.width + 5*i;
            rn.interactive = true;
            rn.on('pointerdown', rnOnClick);
            app.stage.addChild(rn);
        }
    } */

    loader
        .add("img/red_tiles.png")
        .load(setup);

    let redtiles = [];
    function setup() {
        let red_tiles_tex = TextureCache["img/red_tiles.png"];

        // helper function
        var doredtile = function(i) {
            let j = i; if (j == 13) { j = 0; }
            let rectangle = new PIXI.Rectangle(50*(j%4), 50*(Math.floor(j/4)), 50, 50);
            tile_tex = new Texture(red_tiles_tex, rectangle)
            let tile = new Sprite(tile_tex);
            tile.y = 10;
            tile.x = 10 + (i-2)*tile.width + 5*(i-2);
            tile.interactive = true;
            tile.on('pointerdown', tileOnClick);
            tile.color = "red";
            tile.number = i;
            tile.checked = false;
            redtiles.push(tile);
            app.stage.addChild(tile);
        }

        // init redtiles
        for (i = 13; i > 1; i--){
            doredtile(i);
        }

    }

    function tileOnClick () {
        this.checked = true;
        this.visible = false;
    }

</script>

</body>
</html>
